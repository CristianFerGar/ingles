<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso de Inglés: Terminaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-4 mb-4">
        <h1>Repaso de Inglés: Terminaciones (-ment, -ion, -ence)</h1>
        <p>Completa los ejercicios para practicar las palabras en inglés y sus terminaciones correctas.</p>
    </header>

    <!-- Contenedor principal -->
    <div class="container">

        <!-- Flashcards -->
        <section class="mb-5">
            <h2 class="text-primary">Flashcards</h2>
            <div id="flashcards" class="d-flex flex-wrap justify-content-center"></div>
        </section>

        <!-- Completar con la terminación -->
        <section class="mb-5">
            <h2 class="text-primary">Completar con la Terminación Correcta</h2>
            <div id="complete-exercise" class="exercise-container"></div>
        </section>

        <!-- Ejercicio de Selección -->
        <section class="mb-5">
            <h2 class="text-primary">Ejercicio de Selección</h2>
            <div id="selection-exercise" class="exercise-container"></div>
        </section>

        <!-- Selección en Texto Largo -->
        <section class="mb-5">
            <h2 class="text-primary">Completar Frases con la Palabra Correcta</h2>
            <div id="text-selection-exercise" class="exercise-container"></div>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
